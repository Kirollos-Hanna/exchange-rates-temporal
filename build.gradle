plugins {
    id 'java'
    id 'maven'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Application dependencies
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'io.temporal:temporal-sdk:1.0.0'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    compile 'com.mashape.unirest:unirest-java:1.3.27'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile 'io.vertx:vertx-core:4.0.2'
    compile 'io.vertx:vertx-web:4.0.2'

    // Testing dependencies
    testImplementation 'junit:junit:4.13'
    testImplementation 'org.mockito:mockito-all:1.10.19'
}

task getExchangeRates(type: JavaExec) {
    main = 'exchangerateapp.InitiateExchangeRates'
    classpath = sourceSets.main.runtimeClasspath
}

task startWorkerForExchangeRates(type: JavaExec) {
    main = 'exchangerateapp.ExchangeRatesWorker'
    classpath = sourceSets.main.runtimeClasspath
}

test {
    useJUnitPlatform()
}